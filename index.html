<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<article class="test">
  <div class="container">
    <div class="result">
      <p class ="card-title">
      Your Result
      </p>
      <span class="test-result">
        <h1 class="strong-result">76</h1>
        <p class="circle-text">of 100</p>
      </span>
      <h2 class="header">
      Great
      </h2>
      <p class="text">
      You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="detailed-result">
      <h3 class="summary-header">Summary</h3>
      <ul class="result-list">
        <li class="result-element reaction">
          <span class="img-span red"><img class="img-icon" src="assets/images/icon-reaction.svg" width="15" height="15" alt="icon">
        Reaction</span>
          <span class="span"><strong class="strong">80</strong> / 100</span>
        </li>
        <li class="result-element memory">
          <div class="img-div yellow">
            <img class="img-icon" src="assets/images/icon-memory.svg" width="15" height="15" alt="icon">
            <span>Memory</span>
          </div>
          <span class="span"><strong class="strong">92</strong> / 100</span>
        </li>
        <li class="result-element verbal">
          <div class="img-div green">
            <img class="img-icon" src="assets/images/icon-verbal.svg" width="15" height="15" alt="icon">
            <span>Verbal</span>
          </div>
          <span class="span"><strong class="strong">61</strong> / 100</span>
        </li>
        <li class="result-element visual">
          <div class="img-div blue">
            <img class="img-icon" src="assets/images/icon-visual.svg" width="15" height="15" alt="icon">
            <span>Visual</span>
          </div>
          <span class="span"><strong class="strong">73</strong> / 100</span>
        </li>
      </ul>
      <button class="continue-button">
        <p class="continue">
      Continue
        </p>
      </button>
    </div>
  </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/altynbaeva">Rozaliya Altynbaeva</a>.
  </div>
</body>
</html>
